<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Emotions User Input</title>
    <style>
      body{
        background-color: black;
      }

      #input{
        width: 50%;
        height: 50px;
        font-size: 30px;
        display: block;
        margin-top: 20%;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>

    <input type="text" id="input" onkeypress="myFunction()" value="Enter word with at least 4 letters...">
    <script>
    var input = document.getElementById("myInput");
    input.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
          var url = "https://rasheka-krishan.github.io/core-interaction/expandedtype/emotions";
          window.open(url, '_top');
        }
    });
    </script>
  </body>
</html>
