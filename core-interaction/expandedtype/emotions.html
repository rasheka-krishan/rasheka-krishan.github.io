<html>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:800|Raleway:800" rel="stylesheet">
    <!-- love -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

     </script>

     <script type = "text/javascript"
        src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
     </script>
</head>
  <body>

    <div class="row">

      <div class="leftcolumn">
        <div id="word">
          <!-- <span>d</span>
          <span>r</span>
          <span>a</span>
          <span>g</span>
          <span>o</span>
          <span>n</span> -->
        </div>
      </div>

      <div class="rightcolumn">
        <div class="emojis">
          <button class ="emotionbutton" id="excitedemoji" onclick="excitedFunction()"><img src="emojis/excited.png"></button>
          <button class ="emotionbutton" id="sademoji" onclick="sadFunction()"><img src="emojis/sad.png"></button>
          <button class ="emotionbutton" id="angryemoji" onclick="angryFunction()"><img src="emojis/angry.png"></button>
          <button class ="emotionbutton" id="loveemoji" onclick="loveFunction()"><img src="emojis/love.png"></button>
        </div>
      </div>

    </div>

    <p id="demo"></p>

    <div class="footer">
        <input type="text" id="input" placeholder="Enter word with at least 4 letters...">
        <button id="submit" onclick="userWord()">Submit</button>
    </div>
    <script>
      var input = document.getElementById("input");
      input.addEventListener("keyup", function(event)
      {
          event.preventDefault();
          if (event.keyCode === 13)
          {
              document.getElementById("submit").click();
          }
      });
    </script>

    <script src="script.js">
    </script>
