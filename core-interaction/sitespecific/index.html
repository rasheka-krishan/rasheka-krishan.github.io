<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Union Square Park</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
  </head>
  <body>
    <div class="intro">
      <p class="instructions">This is a little game</p>
      <p class="instructions">The game will stop after 10 turns</p>
      <p class="instructions">Turn the phone to start playing!</p>
    </div>

    <div class="wrapper">
      <img src="record2.png" id="record">
      <div class ="bothwheels">
        <img src="wheel1.png" id="wheel1">
        <img src="wheel2.png" id="wheel2">
      </div>
      <div id="message">
      </div>
    </div>

    <div id="end">
      <img src="record3.png" id="blankrecord">
      <div class="endword">
        <p>Do you know where you are?</p>
        <p>Can you find the class?</p>
        <p>No?</p>
        <p>Well it's ok</p>
        <p>I think everyone else enjoyed the class performace.</p>
      </div>
    </div>

    <script type="text/javascript" src="library.js">

    </script>
  </body>
</html>
